<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Student Bio-data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container form-container">
    <h2 class="text-center">Student Bio-data Form</h2>

    <form>
        <div class="mb-3">
            <label class="form-label" for="name">Full Name</label>
            <input class="form-control" id="name" placeholder="Enter your full name" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" placeholder="Enter your email" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="dob">Date of Birth</label>
            <input class="form-control" id="dob" type="date">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="male" name="gender" type="radio" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="female" name="gender" type="radio" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="other" name="gender" type="radio" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" id="address" placeholder="Enter your address" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" id="hobbyReading" type="checkbox" value="reading">
                <label class="form-check-label" for="hobbyReading">Reading</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="hobbySports" type="checkbox" value="sports">
                <label class="form-check-label" for="hobbySports">Sports</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="hobbyMusic" type="checkbox" value="music">
                <label class="form-check-label" for="hobbyMusic">Music</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="course">Selected Course</label>
            <select class="form-select" id="course">
                <option disabled selected value="">Select a course</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>

    <div class="table-container mt-5">
        <h3 class="text-center">Submitted Data (Preview)</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Hobbies</th>
                <th>Selected Course</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Male</td>
                <td>1990-01-01</td>
                <td>Reading, Sports</td>
                <td>Science</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
