<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Billing</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

<div id="product-info">
    <form>
        <label for="brands">Choose a brand:</label>
        <select id="brands">
            <option value="hp">HP</option>
            <option value="nokia">Nokia</option>
            <option value="samsung">Samsung</option>
            <option value="motorola">Motorola</option>
            <option value="apple">Apple</option>
        </select>

        <label for="mobile-or-desktop">Mobile? (Else, desktop.)</label>
        <input type="checkbox" id="mobile-or-desktop"/>

        <label for="quantity">Enter the quantity:</label>
        <input type="number" id="quantity">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
